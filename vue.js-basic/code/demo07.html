<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container" id="app">

        <div class="row">
            <div class="col-md-8 col-md-offset-2" style="margin-top:20px;">
                <h1>你好，世界！</h1>
                <hr>
                <form class="form-inline">
                    <div class="form-group">
                        <label for="exampleInputName2">添加待办事项：</label>
                        <input type="text" class="form-control" size="60" v-model="title">
                    </div>
                    <button type="button" class="btn btn-success" @click="add()">添加事项</button>
                </form>
                <hr>
                <div class="row">
                    <div class="col-md-6">
                        <ul class="list-group">
                            <li class="list-group-item" v-for="(item,key) in items" v-if="item.done==1">
                                <span>{{item.title}}</span>
                                <div class="pull-right">
                                    <button class="btn btn-xs btn-success" @click="done(item)"><i class="fa fa-fw fa-check"></i></button>
                                    <button class="btn btn-xs btn-warning" @click="remove(key)"><i class="fa fa-fw fa-remove"></i></button>
                                </div>
                            </li>
                        
                        </ul>
                    </div>
                    <div class="col-md-6">
                        <ul class="list-group">
                            <li class="list-group-item" v-for="(item,key) in items" v-if="item.done==2">
                                <span>{{item.title}}</span>
                                <div class="pull-right">
                                    <button class="btn btn-xs btn-success" @click="back(item)"><i class="fa fa-fw fa-reply"></i></button>
                                    <button class="btn btn-xs btn-warning" @click="remove(key)"><i class="fa fa-fw fa-remove"></i></button>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>

    </div>


    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
    var app = new Vue({
        el:'#app',
        data:{
            title:'',
            items:[
                {
                    'title':'Cras justo odio',
                    'done':1
                },
                {
                    'title':'Dapibus ac facilisis in',
                    'done':1
                },
                {
                    'title':'Cras justo odio ~~',
                    'done':2
                },
                {
                    'title':'Dapibus ac facilisis in ~~',
                    'done':2
                }
            ]
        },
        methods:{
            done:function(item){
                item.done=2;
            },
            back:function(item){
                item.done=1;
            },
            remove:function(key){
                this.items.splice(key,1);
            },
            add:function(){
                var title=this.title;
                if(title.length==0){
                    alert('输入的内容不能为空.');
                    return;
                }
                var cell={title:title,done:1};
                this.items.push(cell);
                this.title='';
            }
        }
    });
    </script>
</body>

</html>
